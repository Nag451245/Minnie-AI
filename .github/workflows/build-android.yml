name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Debug - Verify plugin directory
        run: |
          echo "=== Checking node_modules/@react-native/gradle-plugin ==="
          ls -la node_modules/@react-native/gradle-plugin/
          echo "=== Build directory ==="
          ls -la node_modules/@react-native/gradle-plugin/build/ || echo "No build directory"
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        working-directory: android
        run: |
          ./gradlew assembleRelease --no-daemon \
            --include-build ../node_modules/@react-native/gradle-plugin

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: minnie-ai-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Get APK info
        run: |
          echo "APK built successfully!"
          ls -la android/app/build/outputs/apk/release/
